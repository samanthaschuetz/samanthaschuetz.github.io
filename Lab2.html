<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<style>
body {
    background-color: #d0e4fe;
}
h1 {
    color: green;
    text-align: center;
}
p {
    font-family: "Arial";
    font-size: 20px;
}
</style>	
</head>
<body>
	<h1>Samantha's Personal Story</h1>
	<p>This is a map of Samantha's birthplaces, residences, schools and places of work.</p>
	<div id='map' style="height:900px; width:1100px"></div>
	<script>
		var map = L.map('map').setView([43.3418655,-29.6933227], 4);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		 hospital = L.marker([40.253134,-76.922288]).addTo(map)
	            .bindPopup('<b>Holy Spirit Hospital</b> <small>Camp Hill, Pennsylvania</small><br> This is the hospital where I was born on March 17, 1994. <img src= "http://tribwpmt.files.wordpress.com/2013/03/holyspirit.jpg"/> ');
	              
	            firsthouse = L.marker([40.227168,-76.900671]).addTo(map)
	            .bindPopup('<b>First House</b> <small>Camp Hill, Pennsylvania</small><br> This is the house where my parents lived when I was born. I lived here from 1994 to 2000.');
	            
	            trindlerd = L.marker([40.196354,-77.070674]).addTo(map)
	            .bindPopup('<b>Second House</font> <small>Mechanicsburg, Pennsylvania</small><br> This is the house my parents built in October of 2000. I lived here until June of 2012.');
	            
	            monroe = L.marker([40.166479,-77.080118]).addTo(map)
	            .bindPopup('<b>Monroe Elementary School</b> <small>Boiling Springs, Pennsylvania</small><br> This was my elementary school. I attended here from 1999-2005.');
	            
	            eagleview = L.marker([40.244094,-77.061462]).addTo(map)
	            .bindPopup('<b>Eagle View Middle School</b> <small>Mechanicsburg, Pennsylvania</small><br> This was my middle school. I attended here from 2005-2008.');
	            
	            cvhs = L.marker([40.240082,-77.06005]).addTo(map)
	            .bindPopup('<b>Cumbreland Valley High School</b> <small>Mechanicsburg, Pennsylvania</small><br> This was my high school. I attended here from 2008-2012.');
	            
	            firstjob = L.marker([40.239123,-76.981328]).addTo(map)
	            .bindPopup('<b>First Job</b> <small>Mechanicsburg, Pennsylvania</small><br> I got my first job as a server at this Bob Evans location in 2011. I worked there until 2013. It has since been shut down.');
	            
	         

	
	
	
</script>
		
		



</body>
</html>
